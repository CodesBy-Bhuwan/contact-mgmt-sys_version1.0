<!doctype html>
<html
        lang="en"
        class="dark"
        th:fragment="parent(content,title,script)"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    Title here-->
    <title data-th-replace="${title}">Contact Smartly</title>
<!--    flowbite-->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- path for tailwindcss -->
    <link rel="stylesheet" data-th-href="@{'static/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'static/css/style.css'}" />
<!--    fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body class="dark:bg-gray-800 bg-green-100 dark:text-white">
    <!-- This is for navbar -->
<navbar data-th-insert="fragment/navbar/navbar::navbar"></navbar>

<!-- This is for other boby component -->
<div class="p-5">
    <section data-th-replace="${content}"></section>
</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script data-th-src="@{'/js/eventTheme/themeChange.js'}"></script>
<th:block data-th-replace="${script}"></th:block>
</body>
</html>
